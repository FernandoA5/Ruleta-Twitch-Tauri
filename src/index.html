<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/ruleta.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>  
    
    <div style="text-align: center;" id="encabezado">
      <img src="images/logo.png" alt="logo" id="logo" width="10%">
      <img src="images/sello.png" alt="sello" id="sello" width="40%">
      <h1 id="title"></h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-5">

          <div class="card card-primary" id="card_ruleta">
            <div class="card-header">
              <h3 style="font-weight: bold;">RULETA</h3>
            </div>
            <div class="card-body" id="card_body">
              <div id="base_ruleta">
                  <div id="ruleta">
                    <canvas id="ruleta_canvas">
                    </canvas>
                  </div>    
                  <div id="arrow"></div>
              </div>      
            </div>
          </div>


        </div>
        <div class="col-sm-3">
          <div class="card card-primary" id="card_ruleta">
            <div class="card-header" >
              <h3 style="font-weight: bold;">Controles</h3>
            </div>

            <div class="card-body" id="controles">       
              <input type="button" value="GIRAR!" id="spin_button"/>
              <input type="button" value="LIMPIAR" id="clear_button">
            </div>

          </div>
        </div>


        <div class="col-md-4">
          <div class="card card-primary" id="card_ruleta">
            <div class="card-header" >
              <h3 style="font-weight: bold;">Participantes</h3>
            </div>
            <div class="card-body" id="players">   
              <div class="row" id="add_user">
                <div class="col-sm-8">
                  <input type="text" name="input_usuario" id="input_usuario">    
                </div>  
                <div class="col-sm-4">
                  <input type="button" value="+" id="button_add">
                </div> 
              </div>   

              <ul id="lista"></ul>
            </div>
          </div> 
        </div>
      </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/ruleta.js"></script>
  </body>
</html>
